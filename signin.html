



<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="csssignin/style.css">
  <script>
  function checkPasswordStrength(form)
  {
  var password=document.forms["register"]["password"].value;
  var specialCharacters="!@#$%^&*~`?<>";
  var passwordScore=0;
  for(var i=0;i<password.length;i++){
  if(specialCharacters.indexOf(password.charAt(i))>-1){
  passwordScore+=20;
  }
  }
  if(/[a-z]/.test(password)){
  passwordScore+=20;
  }
  if(/[A-Z]/.test(password)){
  passwordScore+=20;
}
  if(/[\d]/.test(password)){
  passwordScore+=20;
  }
  if(password.length>=8){
  passwordScore+=20;
  }
  if(passwordScore<=30){
 alert("Password is very weak"); 
 return false;
 }  
 return true;
 }
  </script>
  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="login.html">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form id='register'  method='post' action="nsregister.php" onsubmit="return checkPasswordStrength(this)">
        
		<div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" name="uname" placeholder="User Name"/>
            </div>
          </div>
		<br>
		
		<div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" name="fname" placeholder="First Name"/>
            </div>
        
            <div class="field-wrap">
              <input type="text"required autocomplete="off" name="lname" placeholder="Last Name"/>
            </div>
          </div>
		
        
		
		
		<div class="field-wrap">
            <input type="text"required autocomplete="off" name="phn" placeholder="Mobile number" MAXLENGTH = "10"/>
          </div>
          
		  
		<div class="field-wrap">
		
            <input type="text"required autocomplete="off" name="address" placeholder="Address"/>
          </div>
          
		  
		  
          <div class="field-wrap">
		              <input type="email"required autocomplete="off" name="email" placeholder="Email ID"/>
          </div>
          
		  <div class="field-wrap">
		  </div>
          
		  
          <div class="field-wrap">
            <input type="password"required autocomplete="off" name="password" placeholder="Password"/>
          </div>
		  
		  
		  <div class="field-wrap">
		    <input type="password"required autocomplete="off" name="cpassword" placeholder="Confirm Password"/>
          </div>
          
		  
		  
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
